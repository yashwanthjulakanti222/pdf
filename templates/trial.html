
<head>
  <title>Caste Application Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1><b><center>Caste Application Form</center></b></h1></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
        </div><!--/col-3-->
    	<div class="col-sm-9">
          <div class="tab-content mx-auto">
                <hr>
                    <form class="form" action="add" method="post" id="registrationForm">
                      {% csrf_token %} 
                        <div class="form-group"> 
                            <div class="col-xs-6">
                                <label for="applicant_name"><h4>Applicant name</h4></label>
                                <input type="text" class="form-control" name="applicant_name" id="applicant_name" placeholder="Applicant Name" title="Please Enter Your Applicant Name">
                            </div>
                        </div>

                        <div class="form-group">  
                            <div class="col-xs-6">
                            <label for="fname"><h4>Father/Husband name</h4></label>
                                <input type="text" class="form-control" name="fname" id="fname" placeholder="Father/Husband Name" title="Please Enter Your Father/Husband Name">
                            </div>
                        </div>
                        <div class="form-group">  
                            <div class="col-xs-6">
                            <label for="mname"><h4>Mother Name</h4></label>
                                <input type="text" class="form-control" name="mname" id="mname" placeholder="Mother Name" title="Please Enter Your Mother Name">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-xs-6">
                                <label for="phone"><h4>Date of Birth</h4></label>
                                <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth" title="Please Enter Your Date of Birth">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class ="col-xs-6">
                                <label for="sel1"><h4>Gender</h4></label>
                                <select class="form-control"name="gender" id="sel1">
                                <option>Male</option>
                                <option>Female</option>
                                </select>  
                            </div>
                        </div>
            
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="date"><h4>Mobile</h4></label>
                                <input type="tel" class="form-control" name="mobile" id="mobile" pattern="[0-9]{10}" placeholder="Mobile Number"  title="Please Enter Your 10 Digit Mobile Number">
                            </div>
                        </div>

                        <div class="form-group">   
                            <div class="col-xs-6">
                                <label for="caste"><h4>Caste</h4></label>
                                <input type="text" class="form-control" name="caste" id="caste" placeholder="Caste" title="Please Enter Your Caste">
                            </div>
                        </div>

                        <div class="form-group">   
                            <div class="col-xs-6">
                                <label for="subcaste"><h4>Sub-Caste</h4></label>
                                <input type="text" class="form-control" name="subcaste" id="subcsate" placeholder="Sub-Caste" title="Please Enter Your Sub-Caste">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="hno"><h4>H-No</h4></label>
                                <input type="text" class="form-control" name="hno" id="hno" placeholder="H-No" title="Please Enter Your H-No">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">   
                            <div class="col-xs-6">
                                <label for="Street"><h4>Street/Village</h4></label>
                                <input type="text" class="form-control" id="street" name="village"placeholder="Street/Village" title="Please Enter Your Street/Village">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class ="col-xs-6">
                            <label for="sel1"><h4>Mandal</h4></label>
                            <select class="form-control" name="mandal"id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            </select>  
                            </div>
                        </div>
                        <div class="form-group">
                            <div class ="col-xs-6">
                            <label for="sel1"><h4>District</h4></label>
                            <select class="form-control" id="sel1" name="district">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            </select>  
                            </div>
                        </div>
                        <div class="form-group">   
                            <div class="col-xs-6">
                                <label for="pincode"><h4>Pin Code</h4></label>
                                <input type="integer" class="form-control" id="pincode" name="pin" placeholder="Pin Code" pattern="[0-9]{6}" title="Please Enter 6 Digit Your Pin Code">
                            </div>
                        </div>
                        <div class="form-group">   
                            <div class="col-xs-6">
                                <label for="aadhar"><h4>Aadhar Card Number</h4></label>
                                <input type="integer" class="form-control" id="aadhar" name="aadhar" placeholder="Aadhar Card Number" pattern="[0-9]{12}" title="Please Enter Your 12 Digit Aadhar Card Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class ="col-xs-6">
                            <label for="sel1"><h4>Purpose of Caste Certificate</h4></label>
                            <select class="form-control" id="sel1" name="purpose">
                            <option>General</option>
                            <option>Education</option>
                            <option>Kalyana Lakshmi/Shadi Muburak</option>
                            </select>  
                            </div>
                        </div>
                        <div class="form-group">   
                            <div class="col-xs-6">
                                <label for="email"><h4>Email-ID</h4></label>
                                <input type="email" class="form-control" id="email" name="mail" placeholder="Email-ID" title="Please Enter Your Email-ID">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" name="submit" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Submit</button>
                                    <br>
                                </div>
                        </div>
                    </form>
                <hr>  
            </div>       
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {

    
var readURL = function(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('.avatar').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}


$(".file-upload").on('change', function(){
    readURL(this);
});
});
</script>
